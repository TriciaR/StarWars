<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

 <!-- Normalize css -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">

  <link rel="stylesheet" href="styles/float-grid.css" />
  <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
  <div class="goldbar">
    <div class="row">
      <div class="col-12">
        <h1 class="goldtitle">Star Wars Characters</h1>
        <p class="goldtitle">Incomplete list</p>
      </div>
    </div>
  </div>

  <div class="row">

    <div class="col-4">
      <div class="box">
        <img class="picture" src="images/rey_square.png" alt="Rey" />
        <h4 class="name">Rey</h4>
        <p class="description">Protagonist, for Tatooine</p>
      </div>
    </div>

    <div class="col-4">
      <div class="box">
        <img class="picture" src="images/finn_square.png" alt="Finn" />
        <h4 class="name">Finn</h4>
        <p class="description">Storm Trooper, befriends Ray</p>
      </div>
    </div>

    <div class="col-4">
      <div class="box">
        <img class="picture" src="images/kylo_square.png" alt="Kylo" />
        <h4 class="name">Kylo</h4>
        <p class="description">Main villain, or is he?</p>
      </div>
    </div>

  </div>

  <div class="row">

    <div class="col-4">
      <div class="box">
        <img class="picture" src="images/poe_square.png" alt="Poe" />
        <h4 class="name">Poe</h4>
        <p class="description">Neutral pilot</p>
      </div>
    </div>

    <div class="col-4">
      <div class="box">
        <img class="picture" src="images/chewbacca_square.png" alt="Chewbacca" />
        <h4 class="name">Chewbacca</h4>
        <p class="description">A great first mate</p>
      </div>
    </div>

    <div class="col-4">
      <div class="box">
        <img class="picture" src="images/chewbacca_square.png" alt="Yoda" />
        <h4 class="name">Yoda</h4>
        <p class="description">Wise old Jedi master</p>
      </div>
    </div>

  </div>

</body>
</html>
